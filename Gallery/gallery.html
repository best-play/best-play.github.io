<!DOCTYPE HTML>
<html>
<head>
<title>Галерея изображений</title>
  <link rel="stylesheet" type="text/css" href="gallery.css">
  <meta charset="UTF-8">
</head>

<body>
<center>
<div class="gallery">
  <img class="largeImg" src="pic/pic1.jpg" alt="Large image">

  <div class="carousel">
  <a href="#" class="arrow left-arrow">&#8249; </a>
    <div class="gal">
      <ul class="thumbs">
        <li class="current"><img data-largeImg="pic/pic1.jpg" src="pic/pic1-thumb.jpg"></li>
        <li><img data-largeImg="pic/pic2.jpg" src="pic/pic2-thumb.jpg"></li>
        <li><img data-largeImg="pic/pic3.jpg" src="pic/pic3-thumb.jpg"></li>
        <li><img data-largeImg="pic/pic4.jpg" src="pic/pic4-thumb.jpg"></li>
        <li><img data-largeImg="pic/pic5.jpg" src="pic/pic5-thumb.jpg"></li>
        <li><img data-largeImg="pic/pic6.jpg" src="pic/pic6-thumb.jpg"></li>
        <li><img data-largeImg="pic/pic7.jpg" src="pic/pic7-thumb.jpg"></li>
        <li><img data-largeImg="pic/pic8.jpg" src="pic/pic8-thumb.jpg"></li>
      </ul>
    </div>
  <a href="#" class="arrow right-arrow">&#8250; </a>
  </div>
</div>
</center>

<script src="gallery.js"></script>
</body>
</html>
